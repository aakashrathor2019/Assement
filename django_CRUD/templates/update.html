<!DOCTYPE html>
<html>
<head><!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
      <title>Add Employee</title>

    </head>
    <body>
      <center><h1 class="my-3"><b>Update Employee Details</b></h1></center>
      <div class="contaniner">
        <div class="row">
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
          <div class="col-md-6 offset-md-3">
            <div class="card bg-info">
              <div class="car-body">
                <form  action="{% url 'do_update' emp_id=emp.id %}" method="post"  enctype="multipart/form-data" style="margin: 2px;padding: 3px;">
                  {% csrf_token %}
                  <div class="md3">
                    <label for="emp_img">Employee Image</label>
                    <img src="{{ emp.emp_img.url }}" height="50px" width="50px">
                    <input type="file" id="emp_img" name="emp_img" class="form-control">
                  </div>
                  <div class="md3">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="emp_name" class="form-control" required value="{{emp.emp_name}}">
                  </div>
                  <div class="md3">
                    <label for="email">Email</label>
                    <input type="email" name="emp_email" id="emp_email" class="form-control" required value="{{emp.emp_email}}">
                  </div>
                  <div class="md3">
                    <label for="address">Address</label>
                    <input type="text" name="emp_add" id="emp_add"  row="5"  class="form-control" required value="{{emp.emp_add}}">
                  </div>
                  <div class="md3">
                    <label for="emp_dept">emp_dept</label>
                    <input type="text" id="emp_dept" name="emp_dept" class="form-control"  required value="{{emp.emp_dept}}">
                  </div>
                  <div class="container text-center my-2">
                    <button type="submit" class="btn btn-success">
                      Update Details
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
  </html>
